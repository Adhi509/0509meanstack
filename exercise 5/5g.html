<body>
    <script>
        // Variables from 5e
        let coffee = 5;
        let bagels = 3 * 2;
        let soup = 9;
        let cost = coffee + bagels + soup;
        let tax = cost * 0.1;

        // Calculating the total cost
        let totalCost = cost + tax;

        // Displaying the total cost in the console
        console.log(`Total cost: $${totalCost}`);
    </script>
