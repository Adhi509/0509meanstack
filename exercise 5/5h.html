<!DOCTYPE html>
<html>
<head>
    <title>Exercise 5h</title>
</head>
<body>
    <p>Cart Quantity: <span id="quantity">0</span></p>
    <button onclick="updateQuantity(4)">+4</button>
    <button onclick="updateQuantity(5)">+5</button>
    <script>
        let quantity = 0;

        function updateQuantity(amount) {
            quantity += amount; // Increase by the specified amount
            document.getElementById('quantity').textContent = quantity;
        }
    </script>
</body>
</html>
