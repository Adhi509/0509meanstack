<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 8i</title>
</head>
<body>
  <h1>Coin Flip Game</h1>
  <button onclick="playGame('heads')">Heads</button>
  <button onclick="playGame('tails')">Tails</button>
  <div id="result"></div>
  <script>
    function playGame(guess) {
      const randomNumber = Math.random();
      const result = randomNumber < 0.5 ? 'heads' : 'tails';
      const message = guess === result ? 'You win!' : 'You lose!';
      document.getElementById('result').textContent = `Result: ${result}. ${message}`;
    }
  </script>
</body>
</html>
