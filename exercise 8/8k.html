<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 8k</title>
</head>
<body>
  <h1>Coin Flip Game</h1>
  <button onclick="playGame('heads')">Heads</button>
  <button onclick="playGame('tails')">Tails</button>
  <div id="result"></div>
  <div id="score"></div>
  <script>
    let score = JSON.parse(localStorage.getItem('score')) || { wins: 0, losses: 0 };
    updateScoreDisplay();
    function playGame(guess) {
      const randomNumber = Math.random();
      const result = randomNumber < 0.5 ? 'heads' : 'tails';
      if (guess === result) {
        score.wins++;
      } else {
        score.losses++;
      }
      localStorage.setItem('score', JSON.stringify(score));
      document.getElementById('result').textContent = `Result: ${result}`;
      updateScoreDisplay();
    }

    function updateScoreDisplay() {
      document.getElementById('score').textContent = `Wins: ${score.wins}, Losses: ${score.losses}`;
    }
  </script>
</body>
</html>
