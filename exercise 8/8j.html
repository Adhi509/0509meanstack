<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 8j</title>
</head>
<body>
  <h1>Coin Flip Game</h1>
  <button onclick="playGame('heads')">Heads</button>
  <button onclick="playGame('tails')">Tails</button>
  <div id="result"></div>
  <div id="score">Wins: 0, Losses: 0</div>
  <script>
    const score = { wins: 0, losses: 0 };

    function playGame(guess) {
      const randomNumber = Math.random();
      const result = randomNumber < 0.5 ? 'heads' : 'tails';
      if (guess === result) {
        score.wins++;
      } else {
        score.losses++;
      }
      document.getElementById('result').textContent = `Result: ${result}`;
      document.getElementById('score').textContent = `Wins: ${score.wins}, Losses: ${score.losses}`;
      console.log(`Score:`, score);
    }
  </script>
</body>
</html>
