<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 7k</title>
</head>
<body>
  <h1>Cart Quantity</h1>
  <div id="quantity">0</div>
  <button onclick="updateCartQuantity(1)">+1</button>
  <button onclick="updateCartQuantity(-1)">-1</button>
  <script>
    let cartQuantity = 0;

    function updateCartQuantity(change) {
      const newQuantity = cartQuantity + change;
      if (newQuantity >= 0 && newQuantity <= 10) {
        cartQuantity = newQuantity;
        document.getElementById('quantity').textContent = cartQuantity;
      } else {
        alert('Quantity out of range!');
      }
    }
  </script>
</body>
</html>
