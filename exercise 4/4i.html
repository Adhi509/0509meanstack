<!DOCTYPE html>
<html>
<head>
    <title>Exercise 4i</title>
    <style>
        .product {
            font-family: Arial, sans-serif;
            border: 1px solid black;
            width: 300px;
            padding: 10px;
            margin: 20px auto;
        }

        .product h2 {
            font-size: 18px;
            margin: 0 0 10px;
        }

        .product p {
            margin: 0 0 10px;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        .add-to-cart {
            background-color: yellow;
            border: 1px solid black;
            padding: 5px 10px;
            cursor: pointer;
        }

        .buy-now {
            background-color: orange;
            border: 1px solid black;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="product">
        <h2>Adults Plain Cotton T-shirt</h2>
        <p>Price: $7.99</p>
        <div class="buttons">
            <button class="add-to-cart">Add to cart</button>
            <button class="buy-now">Buy now</button>
        </div>
    </div>
</body>
</html>
